<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notes</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background: #fff;
        }

        .toolbar {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px;
            background: #f5f5f5;
            border-bottom: 1px solid #ddd;
        }

        .toolbar button {
            padding: 6px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background: white;
            cursor: pointer;
            white-space: nowrap;
        }

        .toolbar button:hover {
            background: #f0f0f0;
        }

        #importNote {
            background: #e3f2fd;
            border-color: #bbdefb;
        }

        #importNote:hover {
            background: #bbdefb;
        }

        #deleteNote {
            background: #fff0f0;
            border-color: #ffcdd2;
        }

        #deleteNote:hover {
            background: #ffebee;
        }

        .container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .sidebar {
            width: 250px;
            border-right: 1px solid #ddd;
            display: flex;
            flex-direction: column;
            background: #f9f9f9;
        }

        .note-list {
            flex: 1;
            overflow-y: auto;
            padding: 8px;
        }

        .note-item {
            display: flex;
            flex-direction: column;
            gap: 4px;
            padding: 8px;
            margin-bottom: 4px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: move;
            user-select: none;
        }

        .note-item.dragging {
            opacity: 0.5;
            border: 2px dashed #2196f3;
        }

        .note-item.selected {
            border-color: #2196f3;
            background: #e3f2fd;
        }

        .note-title {
            font-weight: 500;
        }

        .note-time {
            font-size: 0.8em;
            color: #666;
        }

        .editor {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: white;
        }

        .editor-title {
            padding: 16px;
            border: none;
            border-bottom: 1px solid #ddd;
            font-size: 1.2em;
            font-weight: 500;
        }

        .editor-content {
            flex: 1;
            padding: 16px;
            border: none;
            resize: none;
            font-family: inherit;
            font-size: 1em;
            line-height: 1.5;
        }

        .editor-content:focus, .editor-title:focus {
            outline: none;
        }

        .status {
            display: flex;
            justify-content: space-between;
            padding: 8px;
            background: #f5f5f5;
            border-top: 1px solid #ddd;
            font-size: 0.9em;
            color: #666;
        }

        #status {
            flex: 1;
        }

        #clock {
            font-family: monospace;
            margin-left: 16px;
        }

        .save-location {
            flex: 1;
            padding: 4px 8px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 0.9em;
            color: #666;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        input[type="file"] {
            display: none;
        }
    </style>
</head>
<body>
    <div class="toolbar">
        <button id="newNote">New Note</button>
        <button id="importNote">Import Notes</button>
        <button id="saveNote">Save</button>
        <button id="deleteNote">Delete Note</button>
        <button id="chooseDir">Choose Directory</button>
        <div id="saveLocation" class="save-location">No folder selected</div>
    </div>
    <div class="container">
        <div class="sidebar">
            <div class="note-list" id="noteList"></div>
        </div>
        <div class="editor">
            <input type="text" class="editor-title" id="noteTitle" placeholder="Note title">
            <textarea class="editor-content" id="noteContent" placeholder="Start writing..."></textarea>
        </div>
    </div>
    <div class="status">
        <span id="status">Ready</span>
        <span id="clock"></span>
    </div>
    <script src="notes.js"></script>
</body>
</html>
